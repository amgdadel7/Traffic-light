services:
  - type: web
    name: traffic-light-detection-api
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements-render.txt
    startCommand: python start_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.7.9
    healthCheckPath: /health
    autoDeploy: true